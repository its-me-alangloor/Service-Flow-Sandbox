<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Flow Sandbox</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Drag and Drop Styles */
        .dragging {
            opacity: 0.5;
            background-color: #f1f5f9 !important;
        }
        
        .drag-over {
            border-top: 2px solid #2563eb !important;
        }

        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }

        @media print {
            @page { size: portrait; margin: 15mm; }
            body { background: white !important; }
            .no-print { display: none !important; }
            .print-container { box-shadow: none !important; border: none !important; width: 100% !important; padding: 0 !important; margin: 0 !important; }
            table { width: 100% !important; border: 1px solid #e2e8f0 !important; }
            th { background-color: #0f172a !important; color: white !important; -webkit-print-color-adjust: exact; }
            .section-label-input { border: none !important; color: #2563eb !important; -webkit-print-color-adjust: exact; font-weight: 900 !important; }
            .total-row { background-color: #f8fafc !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    lucide.createIcons();
                }
            });
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const INITIAL_DATA = {
            "2026-03-01": {
                title: "Service Plan",
                subtitle: "Weekly Flow",
                items: [
                    { id: 1, section: "GATHERING", length: "20:00", item: "Call to Worship", notes: "" },
                    { id: 2, section: "WORD", length: "36:00", item: "Sermon", notes: "" },
                    { id: 3, section: "TABLE", length: "4:00", item: "Communion", notes: "" },
                    { id: 4, section: "SENDING", length: "5:00", item: "Benediction", notes: "" }
                ]
            }
        };

        const parseLocalDate = (dateStr) => {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        };

        const formatDuration = (totalSeconds) => {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        const parseDurationToSeconds = (durationStr) => {
            if (!durationStr) return 0;
            const parts = durationStr.split(':');
            if (parts.length === 2) {
                return (parseInt(parts[0]) * 60) + parseInt(parts[1]);
            }
            return parseInt(parts[0]) * 60 || 0;
        };

        function App() {
            const [currentDate, setCurrentDate] = useState("2026-03-01");
            const [services, setServices] = useState(INITIAL_DATA);
            const [draggedItemIndex, setDraggedItemIndex] = useState(null);
            const [dragOverIndex, setDragOverIndex] = useState(null);

            useEffect(() => {
                lucide.createIcons();
            });

            const handleUpdateItem = (id, field, value) => {
                setServices(prev => {
                    const currentItems = prev[currentDate].items;
                    const updatedItems = currentItems.map(item => 
                        item.id === id ? { ...item, [field]: value } : item
                    );
                    return { ...prev, [currentDate]: { ...prev[currentDate], items: updatedItems } };
                });
            };

            const addItem = (index) => {
                const prevItem = services[currentDate].items[index];
                const newItem = {
                    id: Math.random(),
                    section: prevItem ? prevItem.section : "NEW",
                    length: "5:00",
                    item: "New Item",
                    notes: ""
                };
                setServices(prev => {
                    const newItems = [...prev[currentDate].items];
                    newItems.splice(index + 1, 0, newItem);
                    return { ...prev, [currentDate]: { ...prev[currentDate], items: newItems } };
                });
            };

            const removeItem = (id) => {
                setServices(prev => {
                    const newItems = prev[currentDate].items.filter(i => i.id !== id);
                    return { ...prev, [currentDate]: { ...prev[currentDate], items: newItems } };
                });
            };

            const onDragStart = (index) => setDraggedItemIndex(index);
            const onDragOver = (e, index) => {
                e.preventDefault();
                setDragOverIndex(index);
            };

            const onDrop = () => {
                if (draggedItemIndex === null || dragOverIndex === null) return;
                const newItems = [...services[currentDate].items];
                const [removed] = newItems.splice(draggedItemIndex, 1);
                newItems.splice(dragOverIndex, 0, removed);
                setServices(prev => ({
                    ...prev,
                    [currentDate]: { ...prev[currentDate], items: newItems }
                }));
                setDraggedItemIndex(null);
                setDragOverIndex(null);
            };

            const addNewDate = () => {
                const dates = Object.keys(services).sort();
                const lastDate = parseLocalDate(dates[dates.length - 1]);
                const nextDate = new Date(lastDate);
                nextDate.setDate(lastDate.getDate() + 7);
                const dateStr = nextDate.toISOString().split('T')[0];
                setServices({
                    ...services,
                    [dateStr]: {
                        ...services[currentDate],
                        items: services[currentDate].items.map(item => ({ ...item, id: Math.random() }))
                    }
                });
                setCurrentDate(dateStr);
            };

            const updateCurrentDateKey = (newDateStr) => {
                if (!newDateStr || services[newDateStr]) return;
                const newServices = { ...services };
                newServices[newDateStr] = newServices[currentDate];
                delete newServices[currentDate];
                setServices(newServices);
                setCurrentDate(newDateStr);
            };

            const deleteDate = (dateToDelete) => {
                if (Object.keys(services).length <= 1) return;
                const remaining = Object.keys(services).filter(d => d !== dateToDelete).sort();
                const newServices = { ...services };
                delete newServices[dateToDelete];
                setServices(newServices);
                if (currentDate === dateToDelete) setCurrentDate(remaining[0]);
            };

            const calculateTotalLength = () => {
                const totalSeconds = services[currentDate].items.reduce((acc, item) => {
                    return acc + parseDurationToSeconds(item.length);
                }, 0);
                return formatDuration(totalSeconds);
            };

            const currentService = services[currentDate];

            return (
                <div className="p-4 md:p-8">
                    <div className="max-w-6xl mx-auto print-container">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 no-print">
                            <div className="flex items-center gap-4">
                                <h1 className="text-2xl font-black text-slate-900 flex items-center gap-2 uppercase tracking-tighter">
                                    <Icon name="play-circle" className="text-blue-600" />
                                    Service Flow
                                </h1>
                                <div className="flex bg-white rounded-lg shadow-sm border p-1 overflow-x-auto max-w-full items-center">
                                    {Object.keys(services).sort().map(date => (
                                        <div key={date} className="relative group flex items-center">
                                            <button
                                                onClick={() => setCurrentDate(date)}
                                                className={`px-3 py-1.5 rounded-md transition-all text-xs font-bold whitespace-nowrap ${
                                                    currentDate === date 
                                                        ? 'bg-blue-600 text-white shadow-sm' 
                                                        : 'text-slate-600 hover:bg-slate-100'
                                                }`}
                                            >
                                                {parseLocalDate(date).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}
                                            </button>
                                            {Object.keys(services).length > 1 && (
                                                <button 
                                                    onClick={() => deleteDate(date)}
                                                    className="ml-1 mr-1 p-0.5 text-slate-300 hover:text-red-500 transition-colors"
                                                >
                                                    <Icon name="x" size={12} />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                    <button onClick={addNewDate} className="p-1.5 text-blue-600 hover:bg-blue-50 rounded ml-1">
                                        <Icon name="plus-circle" size={18} />
                                    </button>
                                </div>
                            </div>
                            <button onClick={() => window.print()} className="bg-slate-900 text-white px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 hover:bg-slate-800 transition-all">
                                <Icon name="file-text" size={16} />
                                Download PDF
                            </button>
                        </div>

                        <div className="bg-white rounded-xl border p-6 mb-6 shadow-sm">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 no-print">Series / Topic</label>
                                        <input 
                                            value={currentService.title} 
                                            onChange={e => setServices({...services, [currentDate]: {...currentService, title: e.target.value}})}
                                            className="text-2xl font-black outline-none border-b border-transparent focus:border-blue-500 w-full"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 no-print">Theme</label>
                                        <input 
                                            value={currentService.subtitle} 
                                            onChange={e => setServices({...services, [currentDate]: {...currentService, subtitle: e.target.value}})}
                                            className="text-lg font-bold text-slate-500 outline-none border-b border-transparent focus:border-blue-500 w-full"
                                        />
                                    </div>
                                </div>
                                <div className="text-right flex flex-col items-end">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 no-print">Service Date</label>
                                    <input 
                                        type="date"
                                        value={currentDate}
                                        onChange={(e) => updateCurrentDateKey(e.target.value)}
                                        className="text-right text-sm font-bold text-slate-600 bg-slate-50 border px-3 py-1.5 rounded outline-none no-print"
                                    />
                                    <div className="hidden print:block text-sm font-bold text-slate-400 uppercase tracking-widest">
                                        {parseLocalDate(currentDate).toLocaleDateString(undefined, { dateStyle: 'full' })}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl border shadow-md overflow-hidden">
                            <table className="w-full text-left border-collapse">
                                <thead className="bg-slate-900 text-white text-[10px] uppercase tracking-widest">
                                    <tr>
                                        <th className="w-10 no-print"></th>
                                        <th className="px-6 py-4 w-24 text-center">Length</th>
                                        <th className="px-6 py-4">Detail</th>
                                        <th className="px-6 py-4">Notes</th>
                                        <th className="px-6 py-4 w-16 no-print"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {currentService.items.map((item, idx) => (
                                        <tr 
                                            key={item.id} 
                                            draggable="true"
                                            onDragStart={() => onDragStart(idx)}
                                            onDragOver={(e) => onDragOver(e, idx)}
                                            onDrop={onDrop}
                                            className={`group transition-all duration-200 ${
                                                draggedItemIndex === idx ? 'dragging' : ''
                                            } ${dragOverIndex === idx ? 'drag-over' : ''} hover:bg-blue-50/30`}
                                        >
                                            <td className="w-10 pl-4 no-print">
                                                <div className="drag-handle text-slate-300 group-hover:text-slate-400 transition-colors">
                                                    <Icon name="grip-vertical" size={14} />
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <input 
                                                    value={item.length} 
                                                    onChange={e => handleUpdateItem(item.id, 'length', e.target.value)}
                                                    className="w-full bg-slate-100 rounded text-center font-mono text-xs py-1.5 outline-none focus:bg-white focus:ring-1 focus:ring-blue-400"
                                                    placeholder="0:00"
                                                />
                                            </td>
                                            <td className="px-6 py-4 min-w-[200px]">
                                                <input 
                                                    value={item.section} 
                                                    onChange={e => handleUpdateItem(item.id, 'section', e.target.value.toUpperCase())}
                                                    className="text-[9px] font-black text-blue-600 tracking-wider section-label-input outline-none bg-transparent w-full block hover:bg-blue-50 focus:bg-white"
                                                    placeholder="SECTION"
                                                />
                                                <input 
                                                    value={item.item} 
                                                    onChange={e => handleUpdateItem(item.id, 'item', e.target.value)}
                                                    className="font-bold text-sm outline-none w-full bg-transparent hover:bg-slate-50 focus:bg-white"
                                                    placeholder="Item Name"
                                                />
                                            </td>
                                            <td className="px-6 py-4">
                                                <input 
                                                    value={item.notes} 
                                                    onChange={e => handleUpdateItem(item.id, 'notes', e.target.value)}
                                                    className="text-xs italic text-slate-400 outline-none w-full bg-transparent hover:bg-slate-50 focus:bg-white"
                                                    placeholder="..."
                                                />
                                            </td>
                                            <td className="px-6 py-4 no-print">
                                                <div className="flex opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => addItem(idx)} className="p-1 text-blue-600 hover:bg-blue-50 rounded"><Icon name="plus" size={16}/></button>
                                                    <button onClick={() => removeItem(item.id)} className="p-1 text-red-600 hover:bg-red-50 rounded"><Icon name="trash-2" size={16}/></button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                                <tfoot>
                                    <tr className="bg-slate-50 total-row font-bold border-t-2 border-slate-200">
                                        <td className="no-print"></td>
                                        <td className="px-6 py-5 text-center font-mono text-sm text-blue-600">
                                            {calculateTotalLength()}
                                        </td>
                                        <td colSpan="2" className="px-6 py-5 text-xs uppercase tracking-widest text-slate-400">
                                            Total Service Duration
                                        </td>
                                        <td className="no-print"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
